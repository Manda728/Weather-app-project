<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
        <div class="row">
            <div class="col-md-6">
        <input 
        type="search" 
        placeholder="Search for a city..."
        class="form-control"
        id="city-input"
        autocomplete="off"/>   
        </div>
        <div class="col-md-3">
        <input type="submit" 
        value="Search" 
        class="btn btn-primary w-100"
        id="search-btn"
        />
        </div>
        
        <div class="col-md-3">
            <input type="submit" value="Current" class="btn btn-success w-100" id="current-location"/>
        </div>
        </div>
    
       </form>   
    
       <div class="overview">
       <ul><h1 id="city"></h1>
        <li><span id="date"></span>
        </li>
        <li id="weather-condition">   
        </li>
        </ul>
    </div>
    
    <div class="row">
        <div class="col-md-6">
        <div class="clearfix weather-temperature">
        <img src="" alt=""
        id="icon"
        class="float-left"
        /> 
        <strong id="temperature">
        </strong><span class="units">
            <a href="#" id="celsius-link" class="celsius"> °C</a> 
            |<a href="#" id="fahrenheit-link"> °F</a> 
        </span>
        
        </div>
        </div>
        
        <div class="col-md-6">
            <ul> <li>
                Feels like: <span id="feels-like"></span>°C
                </li>
                <li>
                  Humidity: <span id="humidity"></span>%
                </li>
                <li>
                  Wind: <span id="wind"></span> m/s
                </li>
            </ul>    

        </div>
    </div>
    <hr>
    <div class="weather-forecast" id="forecast">
    
     </div>
    </div>
    </div> 
    <small id ="paragraph">
      <a href="https://github.com/Manda728/Weather-app-project" target="_blank">
      Open-source code</a> by Amanda, hosted on <a href="https://silly-jennings-f9b0ee.netlify.app/" target="_blank">Netlify</a>
    </small>
    </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
